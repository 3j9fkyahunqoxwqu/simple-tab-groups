
<div class="modal is-active">
    <div class="modal-background" data-action="close-popup"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title" data-i18n="deleteGroupPopupTitle"></p>
            <button class="delete" aria-label="close" data-action="close-popup"></button>
        </header>
        <section class="modal-card-body">
            {{questionText}}
        </section>
        <footer class="modal-card-foot">
            <button data-action="submit-delete-group-popup" class="button is-danger" data-i18n="delete"></button>
            <button data-action="close-popup" class="button" data-i18n="cancel"></button>
        </footer>
    </div>
</div>
