<!DOCTYPE html>
<html>

<!-- single view -->
<!-- grid display -->
<!-- free arrange -->

<head>
    <title data-i18n="manageGroupsTitle"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/third-party-styles.css">
    <link rel="stylesheet" type="text/css" href="manage.css">
</head>

<body>
    <div id="manage" class="is-flex is-column">
        <header class="is-flex is-aligin-items-center">
            <span>Simple Tab Groups</span>
            <span>
                <label>
                    <input type="radio" checked />
                    Mode 1
                </label>
            </span>
        </header>

        <main id="result" class="grid"></main>

        <!-- <footer class="is-flex no-text-select">
            footer
        </footer> -->
    </div>

    <script id="tab-tmpl" type="text/template">
        <div class="tab {{classList}}" title="{{urlTitle}}" data-is-tab="true" data-action="load-group" data-group-id="{{groupId}}" data-tab-index="{{tabIndex}}">
            <div class="icon {{favIconClass}}" style="border-color: {{container.colorCode}}">
                <img src="{{favIconUrl}}" class="size-16" alt="" />
            </div>
            <div class="delete-tab-button" style="border-color: {{container.colorCode}}">
                <span class="icon cursor-pointer no-text-select" data-action="remove-tab" data-group-id="{{groupId}}" data-tab-index="{{tabIndex}}" data-i18n="deleteTab:title">
                    <img class="size-14" src="chrome://browser/skin/stop.svg" alt="" />
                </span>
            </div>
            <div class="container {{container.hiddenClass}}" style="border-color: {{container.colorCode}}">
                <img class="size-16" src="{{container.iconUrl}}" alt="">
            </div>
            <div class="screenshot" style="border-color: {{container.colorCode}}">
                <img src="/test.jpg" alt="">
            </div>
            <div class="title bordered text-center text-ellipsis">{{title}}</div>
        </div>
    </script>

    <script id="group-tmpl" type="text/template">
        <div class="group {{classList}}" data-is-group="true">
            <div class="header">
                <div class="icon">
                    {{colorCircleHtml}}
                </div>
                <div class="title">{{title}}</div>
                <div class="action no-text-select">
                    <span class="tabs-text" data-i18n="groupTabsCount::{{tabs.length}}"></span>
                </div>
            </div>
            <div class="body">
                {{tabsHtml}}
            </div>
        </div>
    </script>

    <script id="color-circle-tmpl" type="text/template">
        <span class="group-circle" style="background-color: {{iconColor}};"></span>
    </script>

    <script type="text/javascript" src="/utils.js"></script>
    <script type="text/javascript" src="manage.js"></script>
</body>

</html>
